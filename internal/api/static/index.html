<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePaste - Burn After Reading</title>
    <style>
        body { font-family: monospace; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background: #222; color: #eee; }
        textarea { width: 100%; height: 200px; background: #333; color: #fff; border: 1px solid #555; padding: 1rem; }
        button { background: #e74c3c; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; font-size: 1.2rem; }
        button:hover { background: #c0392b; }
        .options { margin: 1rem 0; }
        h1 { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ FirePaste</h1>
    <p>Ephemeral Pastebin. No Database. No Tracking. Just RAM.</p>
    
    <form action="/paste" method="POST">
        <textarea name="content" placeholder="Paste your secrets here..."></textarea>
        
        <div class="options">
            <label>Auto-delete in: </label>
            <select name="ttl">
                <option value="5m">5 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="24h" selected>24 Hours</option>
            </select>
        </div>
        
        <button type="submit">Create Paste</button>
    </form>
</body>
</html>
